<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dash</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-grid">
        <div class="side-bar">
            <div class="logo">
                <p>
                    <img class="main" src="icons/main.png" alt="blocks">
                    Dashboard
                </p>
            </div>
            <div class="sidebar-section">
                <p>
                    <img class="icon" src="icons/home.png" alt="home icon">
                    Home
                </p>
                <p>
                    <img class="icon" src="icons/profile.png" alt="Profile icon">
                    Profile
                </p>
                <p>
                    <img class="icon" src="icons/message.png" alt="Messages icon">
                    Messages
                </p>
                <p>
                    <img class="icon" src="icons/history.png" alt="History icon">
                    History

                </p>
                <p>
                    <img class="icon" src="icons/tasks.png" alt="Tasks icon">
                    Tasks
                </p>
                <p>
                    <img class="icon" src="icons/community.png" alt="Communities icon">
                    Communities
                </p>
            </div>
            <div class="sidebar-section">
                <p>
                    <img class="icon" src="icons/settings.png" alt="">
                    Settings
                </p>
                <p>
                    <img class="icon" src="icons/support.png" alt="">
                    Support
                </p>
                <p>
                    <img class="icon" src="icons/privacy.png" alt="">
                    Privacy
                </p>
            </div>
        </div>
        <div class="head">
            <div class="search-bar">
                <button type="submit" class="search-button">
                    <img class="icon" src="icons/search.png" alt="search icon">
                </button>
                <input type="text" name="search" id="search">
            </div>
            <div class="top-r">
                <img class="bell" src="icons/bell.png" alt="">
                <img class="top-img" src="img/peepo.png" alt="peepo">
                <div>Profile</div>
            </div>
            <div class="user">
                <img class="img" src="img/peepo.png" alt="peepo">
                <div class="username">
                    <h5>Hi there,</h5>
                    Morgan Oakley (@morgan)
                </div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="body">
            <div class="projects-section">
                <h4>Projects</h4>
                <div class="projects">
                    <div class="project">#</div>
                    <div class="project">#</div>
                    <div class="project">#</div>
                    <div class="project">#</div>
                    <div class="project">#</div>
                    <div class="project">#</div>
                </div>
            </div>
            <div class="right-body">
                <h4>Announcements</h4>
                <div class="announcements">
                    ###
                </div>
                <h4>Trending</h4>
                <div class="trending">
                    ###
                </div>
            </div>
        </div>
    </div>
</body>
</html>
